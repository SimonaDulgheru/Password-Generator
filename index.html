<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="wrapper container-desktop">
    <header>
      <h1>Password Generator</h1>
    
    </header>
    <div class="desktop-1 container">
      <h2>Generate a Password</h2>
      
      <textarea readonly name="random" id="gen-password" placeholder="Your Secure Password"
        aria-label="Generated Password" value="userInput"></textarea>
      <div class="desktop-2 buttons">
        <button class = " genButton" id="generate">Generate Password</button>
        <button class = "copyButton" onclick="" id="copy">Copy to Clipboard</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
